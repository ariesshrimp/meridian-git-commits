language: node_js
node_js:
- node
cache:
  directories:
  - "$HOME/.yarn-cache"
notifications:
  email: false
script:
- npm test
after_success:
- git config --global user.email "<org@email>"
- git config --global user.name "<org> (via TravisCI)"
- git remote rm origin
- git remote add origin https://${GIT_USER}:${GH_TOKEN}@github.com/${GIT_USER}/${REPO}.git
- "[[ $TRAVIS_PULL_REQUEST == false ]] && npm run release"
- git branch
- git log

branches:
  only:
  - master
env:
  global:
  - REPO=meridian-git-commits
  - GIT_USER=joefraley
  - secure: 
